    <form id="reservationForm" >
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required>

        <label for="table">Select a Table:</label>
        <select id="table" name="table" required>
            <option value="1">Table 1</option>
            <option value="2">Table 2</option>
            <option value="3">Table 3</option>
			 <option value="3">Table 4</option>
			  <option value="3">Table 5</option>
			   <option value="3">Table 7</option>
			    <option value="3">Table 8</option>
				 <option value="3">Table 9</option>
        </select>

        <label for="date">Select a Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="time">Select a Time:</label>
        <input type="time" id="time" name="time" required>

        <button type="button"   onclick="submitReservation()">Submit Reservation</button>
    </form>

    <script>
        function submitReservation() {
            var firstName = document.getElementById("firstName").value;
            var lastName = document.getElementById("lastName").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var table = document.getElementById("table").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;


       var message = "Reservation confirmed!<br>"
                    + "Name: " + firstName + " " + lastName + "<br>"
                    + "Email: " + email + "<br>"
                    + "Mobile: " + mobile + "<br>"
                    + "Table: " + table + "<br>"
                    + "Date: " + date + "<br>"
                    + "Time: " + time;

        // Create the modal
        var modal = document.createElement("div");
        modal.className = "modal";
        modal.innerHTML = message; // Use innerHTML to interpret HTML tags

        // Create OK button
        var okButton = document.createElement("button");
        okButton.textContent = "OK";
        okButton.onclick = function () {
            // Redirect to the home page (replace 'home.html' with your actual home page)
            window.location.href = 'index.html';
        };

        // Append the button to the modal
        modal.appendChild(document.createElement("br")); // Add a line break before the button
        modal.appendChild(okButton);

        // Append the modal to the body
        document.body.appendChild(modal);
